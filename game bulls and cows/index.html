      function formatPhoneNumber(template, numbers) {
        let result = "";
        let numIndex = 0;

        for (let i = 0; i < template.length; i++) {
          const currentChar = template[i];

          if (currentChar === "x") {
            // Если текущий символ - маркер 'x', заменяем его на цифру
            result += numbers[numIndex] !== undefined ? numbers[numIndex] : "x";
            numIndex++;
          } else {
            // В противном случае, добавляем текущий символ из шаблона
            result += currentChar;
          }
        }

        return result;
      }
